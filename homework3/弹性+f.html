<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<style type="text/css">
#div1{width: 100px;height: 100px;background:red;position: absolute;top: 50px;left: 0;}
</style>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	var iSpeed=20;
	function startMove()
	{
		var oDiv=document.getElementById('div1');
		setInterval(function(){
			iSpeed+=(300-oDiv.offsetLeft)/5;
			iSpeed*=0.7;
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
		document.getElementById('txt1').value+=iSpeed+'\n';
	} , 30);
}
	</script>
</head>
<body>
<input type="button" value="开始运动" onclick="startMove()">
<div id="div1"></div>
<div style="position:absolute;width:1px;height:300px;left:300px;top:0;background:black;">	
</body>
</html>
